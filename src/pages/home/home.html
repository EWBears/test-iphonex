<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
<ion-grid no-padding>
   <ion-row>
      <ion-col col-3><button ion-item block color="primary">Sample</button></ion-col>
      <ion-col col-3><button ion-item block color="primary">Text</button></ion-col>
      <ion-col col-6><button ion-item block color="primary">This will appear</button></ion-col>
   </ion-row>
   <ion-row>
      <ion-col col-3><button ion-item block color="primary">Off center</button></ion-col>
      <ion-col col-3><button ion-item block color="primary">Only on</button></ion-col>
      <ion-col col-6><button ion-item block color="primary">iPhone X landscape</button></ion-col>
   </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding class="navbar">
      <ion-row>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
