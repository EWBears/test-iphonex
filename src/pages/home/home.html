<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-grid no-padding>
     <ion-row>
        <ion-col col-3>Sample</ion-col>
        <ion-col col-3>Text</ion-col>
        <ion-col col-6>This will appear</ion-col>
     </ion-row>
     <ion-row>
        <ion-col col-3>Off center</ion-col>
        <ion-col col-3>Only on</ion-col>
        <ion-col col-6>iPhone X landscape</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid no-padding class="navbar">
      <ion-row>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button small block>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
